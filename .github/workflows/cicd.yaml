name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted   # ✅ ใช้ self-hosted runner (เครื่อง server)

    steps:
      # 1. ดึงโค้ดจาก repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # เพื่อยืนยันว่า runner ใช้ docker
      - name: Test Docker access
        run: docker ps

      # 3. Build Docker image (tag = latest + run_number)
      - name: Build Docker image
        run: |
          VERSION=2.${{ github.run_number }}
          echo "Building version $VERSION"
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/postgresweb:$VERSION .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/postgresweb:$VERSION ${{ secrets.DOCKERHUB_USERNAME }}/postgresweb:latest

      # 4. Push Docker image
      - name: Push Docker image
        run: |
          VERSION=2.${{ github.run_number }}
          echo "Pushing version $VERSION"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/postgresweb:$VERSION
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/postgresweb:latest

      # 5.Deploy ด้วย docker-compose (บน server)
      - name: Deploy with docker-compose
        run: |
          cd /home/devops/Docker_Compose_File
          docker-compose pull
          docker-compose up -d --force-recreate
