name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. ดึงโค้ดจาก repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build Docker image (tag = 2.x โดย x คือ run_number)
      - name: Build Docker image
        run: |
          VERSION=2.${{ github.run_number }}
          echo "Building version $VERSION"
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/postgresweb:$VERSION .

      # 4. Push Docker image
      - name: Push Docker image
        run: |
          VERSION=2.${{ github.run_number }}
          echo "Pushing version $VERSION"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/postgresweb:$VERSION

      # 5. Deploy ไปยัง server ผ่าน SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/devops/Docker_Compose_File
            docker-compose pull
            docker-compose up -d
