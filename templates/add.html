<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>เพิ่มนักเรียน</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Card -->
                <div class="card shadow-lg rounded-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">เพิ่มนักเรียนใหม่</h2>

                        <form method="POST" action="/add">
                            <div class="mb-3">
                                <label class="form-label">ชื่อ</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">อายุ</label>
                                <input type="number" name="age" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">เกรด</label>
                                <input type="number" step="0.01" name="grade" class="form-control" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/students" class="btn btn-secondary">ยกเลิก</a>
                                <button type="submit" class="btn btn-primary">บันทึก</button>
                            </div>
                        </form>

                    </div>
                </div>
                <!-- End Card -->

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, ถ้ามีการใช้ component interactive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
