<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- กล่องค้นหา -->
    <form method="POST" action="/students" class="insertbox">
        <h3>ค้นหาข้อมูลนักเรียน</h3>
        <input type="text" name="name" placeholder="ชื่อนักเรียน" required class="input_text">
        <button type="submit" class="btn_search">ค้นหา</button>
    </form>

    <div class="add_student_box">
        <form method="GET" action="/add">
            <button type="submit" class="btn_add_student">เพิ่มนักเรียน</button>
        </form>
    </div>

    <!-- กล่องผลลัพธ์ -->
    {% if results is not none %}
    <div class="resultbox">
        {% if results %}
        <h2>ผลลัพธ์การค้นหา</h2>
        <table border="1" cellpadding="12" cellspacing="0" width="30%" align="center">
            <tr>
                <th width="40%" align="center">ชื่อ</th>
                <th width="20%" align="center">อายุ</th>
                <th width="20%" align="center">เกรด</th>
                <th width="20%" align="center">แก้ไข</th>
            </tr>
            {% for row in results %}
            <tr>
                <td align="center">{{ row[1] }}</td>
                <td align="center">{{ row[2] }}</td>
                <td align="center">{{ row[3] }}</td>
                <td>
                    <div class="add_delete_box">
                        <form method="POST" action="/delete/{{ row[0] }}"
                            onsubmit="return confirm('คุณต้องการลบข้อมูลนี้จริงหรือไม่?');">
                            <button type="submit" class="btn_delete_student">ลบ</button>
                        </form>

                    </div>

                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p style="color:red;">ไม่พบนักเรียนชื่อ "{{ name }}"</p>
        {% endif %}
    </div>
    {% endif %}


</body>

</html>
