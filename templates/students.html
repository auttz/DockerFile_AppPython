<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Students Search</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>

<body class="bg-light">

  <div class="container mt-5">

    <!-- กล่องค้นหา -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h3 class="text-center mb-3">ค้นหาข้อมูลนักเรียน</h3>
        <form method="POST" action="/students" class="d-flex justify-content-center gap-2">
          <input type="text" name="name" placeholder="ชื่อนักเรียน" required class="form-control w-50">
          <button type="submit" class="btn btn-primary">ค้นหา</button>
        </form>
      </div>
    </div>

    <!-- ปุ่มเพิ่มนักเรียน -->
    <div class="mb-4 text-end">
      <form method="GET" action="/add">
        <button type="submit" class="btn btn-success">+ เพิ่มนักเรียน</button>
      </form>
    </div>

    <!-- กล่องผลลัพธ์ -->
    {% if results is not none %}
    <div class="card shadow-sm">
      <div class="card-body">
        {% if results %}
        <h2 class="mb-3">ผลลัพธ์การค้นหา</h2>
        <table id="studentsTable" class="table table-bordered table-hover text-center">
          <thead class="table-secondary">
            <tr>
              <th>ชื่อ</th>
              <th>อายุ</th>
              <th>เกรด</th>
              <th>จัดการ</th>
            </tr>
          </thead>
          <tbody>
            {% for row in results %}
            <tr id="row-{{ row[0] }}">
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm btn-delete" data-id="{{ row[0] }}">
                  ลบ
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <p class="text-danger">ไม่พบนักเรียนชื่อ "{{ name }}"</p>
        {% endif %}
      </div>
    </div>
    {% endif %}

  </div>

  <!-- jQuery (ต้องมาก่อน DataTables) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS แยกไฟล์ -->
  <script src="{{ url_for('static', filename='js/students.js') }}"></script>
</body>

</html>
